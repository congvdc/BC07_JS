    <br><br>

    <div class="container">
        <div class="mb-3">
            <label for="" class="form-label">Nhập số bất kì</label>
            <input type="number" class="form-control" id="soN">
        </div>
        <div class="mb-3" style="display: flex;">
        <div class="col-md-6">
            <label for="" class="form-label">Vị trí 1</label>
            <input type="number" class="form-control" id="viTri1">
        </div>
        <div class="col-md-6">
            <label for="" class="form-label">Vị trí 2</label>
            <input type="number" class="form-control" id="viTri2">
        </div>
    </div>
        
        <button class="btn btn-success me-3" id="" onclick="themSo()">Thêm số</button>
        <button class="btn btn-secondary me-3" id="tinhTongSoDuong">Tổng số dương</button>
        <button class="btn btn-primary me-3" id="demSoDuong">Đếm số dương</button>
        <button class="btn btn-danger me-3" id="timSoNhoNhat">Tìm số nhỏ nhất</button>
        <button class="btn btn-warning me-3" id="timSoDuongNhoNhat">Tìm số dương nhỏ nhất</button>
        <button class="btn btn-info me-3" id="timSoChanCuoi">Tìm số chẵn cuối</button>
        <button class="btn btn-dark me-3" id="doiChoViTri" onclick="doiCho()">Đổi vị trí</button>
        <button class="btn btn-outline-primary me-3" id="sapXepTangDan">Sắp xếp tăng dần</button>
        <button class="btn btn-outline-secondary me-3 mt-3" id="timSoNguyenToDauTien">Tìm số nguyên tố đầu tiên</button>


        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="hienThiMang"></div>
        <div class="bg-secondary bg-opacity-75 p-2 text-white mt-3" id="tongSoDuong"></div>
        <div class="bg-primary bg-opacity-75 p-2 text-white mt-3" id="soDuong"></div>
        <div class="bg-danger bg-opacity-75 p-2 text-white mt-3" id="soNhoNhat"></div>
        <div class="bg-warning bg-opacity-75 p-2 text-white mt-3" id="soDuongNhoNhat"></div>
        <div class="bg-info bg-opacity-75 p-2 text-white mt-3" id="soChanCuoi"></div>
        <div class="bg-dark bg-opacity-75 p-2 text-white mt-3" id="doiViTri"></div>
        <div class="bg bg-opacity-75 p-2 text-white mt-3" style="background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 15%, rgba(42,7,143,1) 30%, rgba(184,1,234,1) 64%, rgba(0,212,255,1) 100%);" id="soNguyenToDauTien"></div>


    </div>
