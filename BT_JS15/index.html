<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <!-- BT1 -->
        <div class="container">
            <div class="card">
                <div class="card-header">
                    BT1: Quản lý tuyển sinh
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="diemChuan" class="form-label">Nhập điểm chuẩn</label>
                        <input type="number" class="form-control" id="diemChuan">
                    </div>

                    <div class="mb-3">
                        <label for="khuVuc" class="form-label">Chọn khu vực</label>
                        <ul>
                            <li class="type">
                                <input type="radio" id="khuVucX" value="x" name="khuVuc" checked />
                                <label for="khuVucX">X</label>
                                <div class="check"></div>
                            </li>

                            <li class="type">
                                <input type="radio" id="khuVucA" value="a" name="khuVuc" />
                                <label for="khuVucA">A</label>
                                <div class="check"></div>
                            </li>

                            <li class="type">
                                <input type="radio" id="khuVucB" value="b" name="khuVuc" />
                                <label for="khuVucB">B</label>
                                <div class="check"></div>
                            </li>

                            <li class="type">
                                <input type="radio" id="khuVucC" value="c" name="khuVuc" />
                                <label for="khuVucC">C</label>
                                <div class="check"></div>
                            </li>
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="khuVuc" class="form-label">Chọn đối tượng</label>
                        <ul>
                            <li class="type">
                                <input type="radio" id="doiTuong0" value="0" name="doiTuong" checked />
                                <label for="doiTuong0">0</label>
                                <div class="check"></div>
                            </li>

                            <li class="type">
                                <input type="radio" id="doiTuong1" value="1" name="doiTuong" />
                                <label for="doiTuong1">1</label>
                                <div class="check"></div>
                            </li>

                            <li class="type">
                                <input type="radio" id="doiTuong2" value="2" name="doiTuong" />
                                <label for="doiTuong2">2</label>
                                <div class="check"></div>
                            </li>

                            <li class="type">
                                <input type="radio" id="doiTuong3" value="3" name="doiTuong" />
                                <label for="doiTuong3">3</label>
                                <div class="check"></div>
                            </li>
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="diemChuan" class="form-label">Nhập điểm môn 1</label>
                        <input type="number" class="form-control" id="diem1">
                    </div>

                    <div class="mb-3">
                        <label for="diemChuan" class="form-label">Nhập điểm môn 2</label>
                        <input type="number" class="form-control" id="diem2">
                    </div>

                    <div class="mb-3">
                        <label for="diemChuan" class="form-label">Nhập điểm môn 3</label>
                        <input type="number" class="form-control" id="diem3">
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="tinhKetQua()">Kết quả</button>
                    </div>
                    <div class="card-footer text-muted" id="hienThiKetQua">

                    </div>
                </div>
            </div>
        </div>

        <br><br>

        <!-- BT2 -->
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <p>BT2: Tính tiền điện</p>
                    <p>Viết chương trình nhập và thông tin tiêu thụ điện (Tên, số Kw)</p>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Nhập họ tên</label>
                        <input type="text" class="form-control" id="tenNguoiDung">
                        <label for="" class="form-label">Nhập số kW</label>
                        <input type="number" class="form-control" id="soDien">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-secondary" id="tinhTienDien">Tính tiền điện</button>
                    </div>
                </div>
                <div class="card-footer text-muted" id="hienThiKetQuaBT2">

                </div>
            </div>
        </div>

        <br><br>

        <!-- BT3 -->
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <p>BT3: Tính thuế thu nhập cá nhân</p>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Nhập tên NNT</label>
                        <input type="text" class="form-control" id="tenNguoiNopThue">
                        <label for="" class="form-label">Nhập tổng thu nhập</label>
                        <input type="number" class="form-control" id="thuNhapNam">
                        <label for="" class="form-label">Nhập số người phụ thuộc</label>
                        <input type="number" class="form-control" id="nguoiPhuThuoc">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success" id="tinhTienThue">Tính thuế</button>
                    </div>
                </div>
                <div class="card-footer text-muted" id="hienThiKetQuaBT3">

                </div>
            </div>
        </div>

        <br><br>

        <!-- BT4 -->
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <p>BT4: Tính tiền cáp</p>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" id="loaiKhachHang"
                            onchange="myFunction()">
                            <option value="1">Nhà Dân</option>
                            <option value="2">Doanh Nghiệp</option>
                        </select>
                        <label for="" class="form-label">Nhập Mã Khách Hàng</label>
                        <input type="text" class="form-control" id="maKhachHang">
                        <label for="" class="form-label">Nhập Số Kênh Cao Cấp</label>
                        <input type="number" class="form-control" id="soKenhCaoCap">
                        <div id="innerKetNoi"></div>

                    </div>
                    <div class="mb-3">
                        <button class="btn btn-danger" id="tinhTienHoaDonCap">Tính tiền</button>
                    </div>
                </div>
                <div class="card-footer text-muted" id="hienThiKetQuaBT4">

                </div>
            </div>
        </div>

        <br><br>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./index.js"></script>
</body>

</html>
